<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Humour Daily</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            background-color: #2c2c2c; /* Dark grey background */
            color: #f0f0f0; /* Light grey text color */
            font-family: 'Roboto', sans-serif; /* Nice font from Google Fonts */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Page header styling */
        .page-header {
            width: 100%;
            background-color: #333333; /* Slightly darker grey for the header */
            color: #ffffff; /* White text color */
            text-align: center; /* Center text horizontally */
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 2px solid #444444; /* Subtle border for distinction */
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .page-header h1 {
            font-size: 2em;
            margin: 0;
            letter-spacing: 1px; /* Slight spacing for a modern touch */
        }

        /* Main content styling */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            margin-top: 80px; /* Space below the fixed header */
            border-radius: 10px;
            background-color: #3a3a3a; /* Slightly lighter grey for contrast */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            position: relative;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .container:hover {
            background-color: #444444; /* Slightly lighter on hover */
        }

        .container h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffffff; /* Pure white for the header */
            font-weight: 700; /* Bold header text */
        }

        .container h2::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background-color: #f0f0f0; /* Light grey line below the header */
            margin: 10px auto 0 auto;
            border-radius: 5px;
        }

        .date {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #a0a0a0; /* Lighter grey for the date */
        }

        .joke-text {
            font-size: 1.5em;
            line-height: 1.6;
            font-weight: 400;
            color: #e0e0e0; /* Slightly lighter grey for the joke text */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 1.5em;
                padding: 0 10px; /* Adjust padding for smaller screens */
            }

            .container h2 {
                font-size: 1.5em;
            }

            .joke-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Dark Humour Daily</h1>
    </div>
    <div class="container">
        <h2>Today's Joke</h2>
        <div class="date">{{ current_date }}</div>
        <p class="joke-text">{{ thought }}</p>
    </div>
</body>
</html>
