<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Humour Daily</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Dark Humour Daily</h1>
    </header>
    <div class="content">
        <h2>Today's Joke</h2>
        <p>{{ thought }}</p>
        <p><small>{{ current_date }}</small></p>
    </div>
    <div class="update-joke">
        <form action="/update_joke" method="POST">
            <label for="joke">Enter today's joke:</label>
            <input type="text" id="joke" name="joke" required>
            <button type="submit">Update Joke</button>
        </form>
    </div>
</body>
</html>
